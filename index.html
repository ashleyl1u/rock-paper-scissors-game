<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="game">
    <div class="js-round title">Round 1</div>
    

    <div class="game-moves">
      <div class="player-status">
        <div class="heading">Player Move</div>
        <div class="move-img js-player-move"></div>
        <div class="js-player-score">wins: 0</div>
      </div>
      
      <div class="computer-status">
        <div class="heading ">Computer Move</div>
        <div class="move-img js-computer-move"> </div>
        <div class="js-computer-score">wins: 0</div>
      </div>
    </div>

    <div class="js-buttons ">
      <div class="moves js-moves" style="display: flex">
        <button class="js-move-button move-button">rock</button>
        <button class="js-move-button move-button">paper</button>
        <button class="js-move-button move-button">scissors</button>
      </div>

      <div class="game-over js-game-over" style="display: none"> 
        <div class="game-over-message js-game-over-message"> Temp </div>
        <button class="js-play-again play-again-button" >play again!</button>
      </div>
      
      
    </div>
    
    
  </div>
  
 
  
  
  <script src="./index.js"></script>
</body>
</html>
